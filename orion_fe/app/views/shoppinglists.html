<div data-ng-repeat="list in shoppinglists">
     <div>{{list.name}}</div>
</div>
<div data-ng-controller="ShoppingListController">
  <form name="listForm" data-ng-submit="createList()">
    <label>Namn:
      <input type="text" name="userName"
      		placeholder="Ange ett namn på listan"
             data-ng-model="list.name"
             data-ng-model-options="{ getterSetter: true }" />
    </label>
    <button>Skapa</button>
  </form>
</div>
