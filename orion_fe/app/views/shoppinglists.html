<div data-ng-controller="ShoppingListsController">
  <form name="listForm" data-ng-submit="createList()">
    <h3>Namn:</h3>
      <input type="text" name="userName" placeholder="Ange ett namn pÃ¥ listan" data-ng-model="list.name" />
      <h3>Status:</h3>
     <select data-ng-model="list.status">
      <option value="">-- VÃ¤lj status --</option>
       <option data-ng-repeat="status in statuses" value="{{status.value}}">{{status.name}}</option>
    </select>
    <button class="btn btn-info">Skapa</button>
  </form>
  <div data-ng-repeat="list in shoppinglists" data-ng-controller="ModalController">

</div>
</div>
