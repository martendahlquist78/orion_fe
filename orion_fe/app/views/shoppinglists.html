<div data-ng-controller="ShoppingListsController" style="margin-left:3em">
  <form name="listForm" data-ng-submit="createList()" style="display: inline-block;vertical-align:top;">
      <input type="text" name="userName" class="form-control" style="max-width: 500px;" placeholder="Ange ett namn på listan" data-ng-model="list.name" />
     <select class="form-control" style="max-width:200px" data-ng-model="list.status">
      <option value="">  Välj status  </option>
       <option data-ng-repeat="status in statuses" value="{{status.value}}">{{status.name}}</option>
    </select>
    <div data-ng-controller="DatepickerController">
            <p class="input-group">
              <input type="text" placeholder="Datum för påminnelse" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" 
              datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Stäng" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" data-ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>	
     </div>
    <button class="btn btn-default">Skapa</button>
  </form>
  <div style="width:40em">	
	 <h3>Shoppinglistor&nbsp;&nbsp;<span class="badge">{{shoppinglists.length}}</span></h3>
	<div class="list-group">
	<span data-ng-repeat="list in shoppinglists" data-ng-controller="ModalController" class="list-group-item">
      <a href="#/shoppinglists/{{list.id}}">
        <h4 class="list-group-item-heading">{{list.name}}&nbsp;&nbsp;</h4>
        <p class="list-group-item-text">{{list.created}}</p>
      </a>
      <span style="color:#d9230f;float:right" class="glyphicon glyphicon-trash" data-ng-click="open()"></span>
      </span>
    </div>
</div>
</div>
