<div data-ng-controller="ShoppingListsController" style="margin-left:3em">
  <form name="listForm" data-ng-submit="createList()">
  <div class="wrapper">
  	<div class="quarterwrapper">
      <input type="text" name="userName" class="form-control" style="max-width: 500px;" placeholder="Ange ett namn p책 listan" data-ng-model="list.name" />
     </div>
     <div class="quarterwrapper">
     <select class="form-control" style="max-width:200px" data-ng-model="list.status">
      <option value="">  V채lj status  </option>
       <option data-ng-repeat="status in statuses" value="{{status.value}}">{{status.name}}</option>
    </select>
    </div>
    <div class="quarterwrapper">
    <div data-ng-controller="DatepickerController">
            <p class="input-group">
              <input type="text" placeholder="P책minnelse" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" 
              datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="St채ng" clear-text="Rensa" current-text="Idag"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" data-ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>	
     </div>
     </div>
     <div class="quarterwrapper">
    	<button class="btn btn-default">Skapa</button>
    </div>
    </div>
  </form>
 </div>
  <div style="width:40em">	
	 <h3>Shoppinglistor&nbsp;&nbsp;<span class="badge">{{filtered.length }}</span></h3>&nbsp;&nbsp;&nbsp;<a href="#/shoppinglists" data-ng-click="filter = {status:1,status:0}">Visa inaktiva</a>
	<div class="list-group">
	<span data-ng-repeat="list in filtered = (shoppinglists | filter: filter)" data-ng-mouseenter="hover(list)" data-ng-mouseleave="hover(list)" data-ng-controller="ModalController" class="list-group-item">
      <a href="#/shoppinglists/{{list.id}}">
        <h4 class="list-group-item-heading">{{list.name}}&nbsp;&nbsp;</h4>
        <p class="list-group-item-text">{{list.created}}</p>
      </a>
      <span style="color:#d9230f;float:right" data-ng-show="list.showDelete" class="glyphicon glyphicon-trash" data-ng-click="open()"></span>
      </span>
    </div>
</div>
